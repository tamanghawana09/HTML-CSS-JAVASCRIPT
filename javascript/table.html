<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style="border:2px solid black">
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Students Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Theory(80)</th>
            <th>Practical(20)</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bikash</td>
            <td>70</td>
            <td>15</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pawan</td>
            <td>60</td>
            <td>16</td>
            <td>76</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Milan</td>
            <td>65</td>
            <td>18</td>
            <td>83</td>
        </tr>
    </table>
</body>
</html>
