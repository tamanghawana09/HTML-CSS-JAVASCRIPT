<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London</title>
</head>
<body>
    <!-- '<div>' element is often used as a container for other HTML elements -->
    <!-- <div> element has no required attributes, but style,class and id are common. -->
    <!-- When used together with CSS, the <div> element can be used to style blocks of content -->
    <div style="background-color:black; color:white;padding:20px">
        <h2>London</h2>
        <p>
            London is the capital city of England. It is the most populous city in the United
            Kingdom, with a metropolitian area of over 13 million inhabitants.
        </p>
    </div>

    <!-- The <span> Element -->
    <!-- The <span> element is an inline container used to mark up a part of a text, or a
        part of a document -->
    <!-- The <span> elememnt has no required attributes, but style, class and id are common -->
    <!-- When used together with CSS, the <span> element can be used to style parts of the text -->

    <p>My mother has <span style="color:blue; font-weight: bold;"> blue</span> eyes and my
    father has <span style="color:darkolivegreen;font-weight:bold;">dark green</span>eyes.</p>
    
</html>
