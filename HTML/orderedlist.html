<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol type ="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Ilam chiya</li>
    </ol>
    <!-- Nested Html List -->
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>
</html>
