<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="container">
        <div class="Slide-container">
            <div class="image1">
                <img src="ariana.png" alt="Ariana Grande">
            </div>
            <div class="image2">
                <img src="arjit.jpg" alt="Arjit Singh">
            </div>
            <div class="image3">
                <img src="Atif.jpg" alt="Atif Aslam">
            </div>
            <div class="image4">
                <img src="tribal.jpg" alt="Tribal Rain">
            </div>
        </div>
    </div>
</body>
</html>
